<!DOCTYPE html>
<!-- Modeled off of Bootstrap's fine starter template. Thanks! -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{page.title}}</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}/css/custom.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onLoad="navoffset_func()">

    <!-- Header -->
    <div id="header-zone">
    <div class="container">
      <div class="col-md-12">
        <img id="header-image" src="{{site.baseurl}}assets/mach1.png" class="img-responsive center-block" alt="1969 Mach 1 Mustang">
      </div>
    </div>
    </div>


    <!-- Nav -->
    <div id="nav-wrapper">
      <nav id="nav" class="navbar navbar-default">
        <div class="container">
          <div class="col-sm-12">
            <div class="navbar-left">
              <a id="machsuite-title" class="navbar-brand" href="{{site.baseurl}}/"><h3>MachSuite</h3></a>
            </div>
            <div class="navbar-right">
              <a class="btn btn-default navbar-btn" href="https://github.com/breagen/MachSuite/" role="button">View on github</a>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Content -->
    <div class="container">
      <div class="col-sm-12">
        {{content}}
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="navbar navbar-default navbar-static-bottom">
    <div class="container">
      <div class="col-sm-12">
        <div class="navbar-text">
          &copy; Brandon Reagen, Bob Adolf, and the President and Fellows of Harvard College.
          Beautiful photo of 1969 Mach 1 Mustang &copy; <a class="navbar-link" href="https://www.flickr.com/photos/126433814@N04/14905420202">JeremyG3030</a> <a class="navbar-link" href="https://creativecommons.org/licenses/by/2.0/">(CC-BY)</a>.
        </div>
      </div>
    </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>
    function navoffset_func() {
      $("#nav-wrapper").height($("#nav").height()+10);
      $('#nav').affix({
        offset: { top: $('#nav').offset().top }
      });
    }
    </script>
  </body>
</html>
